<section class="card-block">
  <div class="block-head">
    <div class="icon-box green"><mat-icon>person</mat-icon></div>
    <div>
      <h2>{{ 'visits.create.step2.confirm_title' | translate }}</h2>
      <p>{{ 'visits.create.step2.confirm_sub' | translate }}</p>
    </div>
  </div>

  <div class="highlight-box">
    <div class="tag">{{ 'visits.create.step2.selected_tag' | translate }}</div>
    <div class="info-grid">
      <div>
        <label>{{ 'visits.create.labels.name' | translate }}</label>
        <p>{{ visitor?.nome }}</p>
      </div>
      <div>
        <label>{{ 'visits.create.labels.document' | translate }}</label>
        <p>{{ visitor?.documento }}</p>
      </div>
      <div>
        <label>{{ 'visits.create.labels.phone' | translate }}</label>
        <p>{{ visitor?.telefone || '—' }}</p>
      </div>
      <div>
        <label>{{ 'visits.create.labels.company' | translate }}</label>
        <p>{{ visitor?.empresa || '—' }}</p>
      </div>
    </div>
  </div>

  <footer class="footer-actions">
    <button mat-stroked-button (click)="back.emit()">
      <mat-icon>arrow_back</mat-icon>
      {{ 'common.back' | translate }}
    </button>
    <button mat-raised-button color="primary" (click)="next.emit()">
      {{ 'common.next' | translate }}
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </footer>
</section>

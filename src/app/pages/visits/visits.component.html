<!-- src/app/features/visits/visits.component.html -->
<mat-card class="visits-card">
  <div class="header">
    <div class="title-wrap">
      <mat-icon class="mr-8">history</mat-icon>
      <div>
        <h2 class="title">Registos de Visitas</h2>
        <div class="subtitle">Total de {{ total }} visitas encontradas</div>
      </div>
    </div>

    <app-export
      [actions]="exportActions"
      [disabled]="!rowsView.length"
      (action)="onExport($event)">
    </app-export>
  </div>

  <app-filters
    [form]="form"
    [config]="filterConfig"
    (clear)="clearFilters()">
  </app-filters>

  <app-table
    [data]="rowsView"
    [columns]="tableColumns">
  </app-table>

  <app-pagination
    [length]="total"
    [pageSize]="10"
    [pageSizeOptions]="[5,10,20]"
    (page)="onPage($event)">
  </app-pagination>
</mat-card>

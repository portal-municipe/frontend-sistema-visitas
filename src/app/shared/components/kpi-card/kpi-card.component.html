<!-- kpi-card.component.html -->
<div class="kpi-card">
  <div class="kpi-body">
    <p class="label">{{ label }}</p>

    <h3 class="kpi-value" [ngClass]="{
        'kpi-value--warning': variant === 'warning',
        'kpi-value--success': variant === 'success',
        'kpi-value--default': !variant || variant === 'default'
      }">
      {{ value }}
    </h3>

    <p class="muted" *ngIf="sublabel">{{ sublabel }}</p>
  </div>
</div>

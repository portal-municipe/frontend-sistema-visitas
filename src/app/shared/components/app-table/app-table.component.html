<ng-template #empty>
  <app-data-void
    [titulo]="'Sem dados'"
    [descricao]="'Não foram encontrados registos.'">
  </app-data-void>
</ng-template>

<table
  *ngIf="data?.length; else empty"
  mat-table
  [dataSource]="data"
  class="mat-elevation-z1 table">

  <!-- colunas dinâmicas -->
  <ng-container
    *ngFor="let col of columns"
    [matColumnDef]="col.key">
    <th
      mat-header-cell
      *matHeaderCellDef
      [style.text-align]="col.align || 'left'"
      [style.width]="col.width || null">
      {{ col.header }}
    </th>

    <td
      mat-cell
      *matCellDef="let row"
      [style.text-align]="col.align || 'left'">

      <!-- se tiver template para esta coluna usa, senão mostra o valor bruto -->
      <ng-container *ngIf="hasTemplate(col.key); else defaultCell">
        <ng-container
          *ngTemplateOutlet="getTemplate(col.key); context: {$implicit: row}">
        </ng-container>
      </ng-container>

      <ng-template #defaultCell>
        {{ row[col.key] }}
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

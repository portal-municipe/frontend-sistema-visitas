<ng-template #empty>
  <app-data-void [titulo]="'Sem dados'" [descricao]="'N찾o foram encontrados registos.'">
  </app-data-void>
</ng-template>

<table *ngIf="data?.length; else empty" mat-table [dataSource]="data" class="mat-elevation-z1 table">

  <!-- colunas din창micas -->
  <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
    <th mat-header-cell *matHeaderCellDef [style.text-align]="col.align || 'left'" [style.width]="col.width || null">
      {{ col.header }}
    </th>

    <td mat-cell *matCellDef="let row" [style.text-align]="col.align || 'left'">
      <div class="cell-content">
        <!-- se tiver template para esta coluna usa, sen찾o mostra o valor bruto -->
        <ng-container *ngIf="hasTemplate(col.key); else defaultCell">
          <!-- PASSO row, col e a pr처pria tabela -->
          <ng-container *ngTemplateOutlet="getTemplate(col.key); context: {$implicit: row, col: col, table: this}">
          </ng-container>
        </ng-container>

        <ng-template #defaultCell>
          {{ row[col.key] }}
        </ng-template>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- src/app/shared/components/table/app-table.component.html -->
<ng-template #empty>
  <app-data-void
    [titulo]="'Sem dados'"
    [descricao]="'NÃ£o foram encontrados registos.'">
  </app-data-void>
</ng-template>

<table
  *ngIf="data?.length; else empty"
  mat-table
  [dataSource]="data"
  class="mat-elevation-z1 table">

  <ng-container
    *ngFor="let col of columns; trackBy: trackByKey"
    [matColumnDef]="col.key">
    <th
      mat-header-cell
      *matHeaderCellDef
      [style.text-align]="col.align || 'left'"
      [style.width]="col.width || null">
      {{ col.header }}
    </th>
    <td
      mat-cell
      *matCellDef="let row"
      [style.text-align]="col.align || 'left'">
      {{ row[col.key] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

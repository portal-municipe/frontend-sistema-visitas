<h2 mat-dialog-title>{{ data.title || 'Confirmar' }}</h2>
<mat-dialog-content>
  <p>{{ data.message || 'Tem a certeza que pretende continuar?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelText || 'Cancelar' }}
  </button>
  <button mat-button color="primary" (click)="onConfirm()">
    {{ data.confirmText || 'Confirmar' }}
  </button>
</mat-dialog-actions>

<header class="topbar">
  <div class="left">
    <button mat-icon-button class="only-mobile" (click)="menu.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="page-title">
      <p>{{ 'topbar.title' | translate }}</p>
    </div>
  </div>

  <div class="right">
    <!-- SE ESTIVER LOGADO -->
    <ng-container *ngIf="isAuthenticated; else publicActions">
      <button mat-icon-button class="notif" aria-label="Notifications">
        <mat-icon>notifications_none</mat-icon>
        <span class="dot" *ngIf="notif > 0"></span>
      </button>

      <div class="user">
        <div class="avatar">JO</div>
        <span class="name">{{ userName }}</span>
        <mat-icon>expand_more</mat-icon>
        <div class="menu">
          <button mat-button (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
            {{ 'topbar.logout' | translate }}
          </button>
        </div>
      </div>
    </ng-container>

    <!-- SE NÃƒO ESTIVER LOGADO -->
    <ng-template #publicActions>
      <button mat-flat-button class="btn-primary" (click)="goLogin()">
        {{ 'topbar.login' | translate }}
      </button>
    </ng-template>
  </div>
</header>
